{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">  
<link href="{% static 'css/signin.css' %}" rel="stylesheet">



  <div class="wrapper" >
    <form class="form-signin" id="form" method="POST" action="" >       
      <h4  style="text-align: center;" class="form-signin-heading">Reportes Comedor</h4>
      {% if messages %}

    {% for message in messages %}
    <h3{% if message.tags %} class="{{ message.tags }}"{% endif %} style= "font-size: 16px;font-weight: bold; color: red;text-align: center;">{{ message }}</h3>
    {% endfor %}
{% endif %}

           <table>{{ form }}</table>
           <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>   
      {% csrf_token %}
    </form>
  </div>
