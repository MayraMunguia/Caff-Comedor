{% extends "Comedor/base.html" %}
{% load static %}
{% block title %}
	Pago
{% endblock %}

{% block content %}

{% if messages %}

    {% for message in messages %}
    <h3{% if message.tags %} class="{{ message.tags }}"{% endif %} style= "font-size: 16px;font-weight: bold;">{{ message }}</h3>
    {% endfor %}
{% endif %}

	<h1>Forma de Pago</h1>
	<h2>Por favor, seleccione la forma de pago que desee.</h2>

	<div>
		<a name="payment" href="{% url 'orders:order_create'%}?Tarjeta" class="button button-blue">
    		<span>Tarjeta <img src="{% static 'img/caffenio.png' %}"/></span>
		</a>
		<br>
		<a id="Efectivo" style=" width: 983; height: 161;" href="{% url 'orders:order_create'%}?Efectivo" class="button button-blue">
    		<span>Efectivo<img src="{% static 'img/thing.png' %}"/></span>
		</a>
	</div>
{% endblock %}
